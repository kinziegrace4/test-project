<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Spotify Playlist Creator!</h1>
    {% if user_info %}
        <p>Hello, {{ user_info['display_name'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p>Your Spotify ID: {{ user_info['id'] }}</p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login with Spotify</a></p>
    {% endif %}
</body>
</html>
